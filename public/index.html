<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/static/img/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/static/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/static/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/static/img/favicon-16x16.png">
    <meta name="robots" content="index, follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="%REACT_APP_WEBSITE_THEME%" />
    <meta name="description" content="%REACT_APP_WEBSITE_DESC%"/>
    <meta property="og:description" content="%REACT_APP_WEBSITE_DESC%"/>
    <meta property="og:title" content="%REACT_APP_WEBSITE_TITLE%"/>
    <meta property="og:url" content="%REACT_APP_WEBSITE_URL%"/>
    <meta property="og:image" content="%REACT_APP_WEBSITE_URL%%PUBLIC_URL%/static/img/landing.png"/>
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|IBM+Plex+Sans:500|Open+Sans|Oswald:600|Roboto|Roboto+Condensed:700|Source+Sans+Pro:300,400&display=swap" rel="stylesheet">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafrex/spa-github-pages
      // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
      // ----------------------------------------------------------------------
      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
